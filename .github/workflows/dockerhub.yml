name: Build & Push to Docker Hub (versioned)

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        run: |
          REPO="${{ secrets.DOCKERHUB_USERNAME }}/transitflow-apache"
          SHORT_SHA="${GITHUB_SHA::7}"

          {
            echo "tags<<EOF"
            echo "${REPO}:latest"
            echo "${REPO}:sha-${SHORT_SHA}"
            echo "${REPO}:build-${GITHUB_RUN_NUMBER}"

            # Si c'est un push de tag Git "v1.2.3" => tag Docker "1.2.3"
            if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              TAG_NAME="${GITHUB_REF#refs/tags/}"   # ex: v1.2.3
              TAG_NAME="${TAG_NAME#v}"             # ex: 1.2.3
              echo "${REPO}:${TAG_NAME}"
            fi

            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/apache/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
