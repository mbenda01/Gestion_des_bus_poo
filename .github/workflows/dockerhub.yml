name: Build & Push to Docker Hub (GitHub versioning)

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags (GitHub-driven)
        id: tags
        run: |
          REPO="${{ secrets.DOCKERHUB_USERNAME }}/transitflow-apache"
          SHORT_SHA="${GITHUB_SHA::7}"

          # Tags par d√©faut (push sur main) : latest + sha
          TAGS="${REPO}:latest
          ${REPO}:sha-${SHORT_SHA}"

          # Si c'est un tag Git (v1.2.3), on pousse aussi la version 1.2.3
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"   # ex: v1.2.3
            VERSION="${VERSION#v}"               # ex: 1.2.3
            TAGS="${REPO}:${VERSION}
            ${REPO}:latest"
          fi

          {
            echo "tags<<EOF"
            echo "$TAGS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/apache
          file: ./docker/apache/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
